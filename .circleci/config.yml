# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
    - image: docker:stable
    environment:
      IMAGE: registry.jutonz.com/jutonz/homepage-ci-testimage
      TAG: 15
    steps:
    - checkout
    - setup_remote_docker
    - restore_cache:
        keys:
        - v1-{{ .Branch }}
        paths:
        - /caches/app.tar
    - run:
        name: Load image from cache
        command: |
          set -o pipefail
          docker load -i /caches/app.tar | true
    - run:
        name: Authenticate to private registry
        command: |
          echo -n $PRIVATE_DOCKER_PASSWORD | docker login -u $PRIVATE_DOCKER_USERNAME --password-stdin https://registry.jutonz.com
    - run:
        name: Pull latest tag
        command: |
          docker pull $IMAGE:latest
    - run:
        name: Build test image
        command: |
          docker build -f docker/ci/testimage/Dockerfile -t $IMAGE:$TAG --cache-from $IMAGE:latest .
    - run:
        name: Save image layer cache
        command: |
          mkdir -p /caches
          docker save -o /caches/app.tar $IMAGE:latest
    - save_cache:
        key: v1-{{ .Branch }}-{{ epoch }}
        paths:
        - /caches/app.tar

  test:
    working_directory: ~/repo
    environment:
      IMAGE: registry.jutonz.com/jutonz/homepage-ci-testimage
      TAG: 15
    docker:
    - image: $IMAGE:$TAG
    steps:
    - run: dctl version

workflows:
  version: 2
  workflow:
    jobs:
    - build
