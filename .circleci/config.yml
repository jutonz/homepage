# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build_testimage:
    working_directory: ~/repo
    docker:
    - image: docker:stable
    environment:
      IMAGE: registry.jutonz.com/jutonz/homepage-ci-testimage
      TAG: 16
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - restore_cache:
        keys:
        - v1-{{ .Branch }}
        paths:
        - /caches/app.tar
    - run: docker images
    - run:
        name: Authenticate to private registry
        command: |
          echo -n $PRIVATE_DOCKER_PASSWORD | docker login -u $PRIVATE_DOCKER_USERNAME --password-stdin https://registry.jutonz.com
    - run:
        name: Pull latest tag
        command: |
          docker pull $IMAGE:latest
    - run: docker images
    - run:
        name: Build test image
        command: |
          docker build -f docker/ci/testimage/Dockerfile -t $IMAGE:$TAG --cache-from $IMAGE:latest .
    - run:
        name: Push testimage
        command: |
          docker tag $IMAGE:$TAG $IMAGE:latest
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest

  build_dev_psql:
    working_directory: ~/repo
    environment:
      IMAGE: registry.jutonz.com/jutonz/homepage-ci-testimage
      TAG: 16
      SERVICE: psql
    docker:
    - image: $IMAGE:$TAG
    steps:
    - run:
        name: build
        commands: |
          dctl pull $SERVICE --version=latest || true
          dctl build $SERVICE --cache-from=`dctl tag-for $SERVICE --version=latest`

  test:
    working_directory: ~/repo
    environment:
      IMAGE: registry.jutonz.com/jutonz/homepage-ci-testimage
      TAG: 15
    docker:
    - image: $IMAGE:$TAG
    steps:
    - run: dctl version

workflows:
  version: 2
  workflow:
    jobs:
    - build_testimage
    - build_dev_psql:
        requires: ["build_testimage"]
